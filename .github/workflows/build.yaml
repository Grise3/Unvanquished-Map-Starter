name: Unvanquished Map Starter

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the release'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]

    steps:
    - name: Checkout code at tag
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.tag }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pyinstaller

    - name: Build Linux
      if: matrix.os == 'ubuntu-22.04'
      run: |
        pyinstaller --name unvanquished_map_starter \
          --add-data "defaults:defaults" \
          --add-data "README.md:." \
          --add-data "LICENSE:." \
          --onefile \
          main.py
        
        chmod +x dist/unvanquished_map_starter
        zip -j unvanquished_map_starter_linux.zip dist/unvanquished_map_starter

    - name: Build macOS
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --name unvanquished_map_starter \
          --add-data "defaults:defaults" \
          --add-data "README.md:." \
          --add-data "LICENSE:." \
          --onefile \
          main.py
        
        chmod +x dist/unvanquished_map_starter
        zip -j unvanquished_map_starter_macos.zip dist/unvanquished_map_starter

    - name: Build Windows
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --name unvanquished_map_starter \
          --add-data "defaults;defaults" \
          --add-data "README.md;." \
          --add-data "LICENSE;." \
          --onefile \
          --console \
          main.py
        
        Compress-Archive -Path dist\unvanquished_map_starter.exe -DestinationPath unvanquished_map_starter_windows.zip

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: |
          unvanquished_map_starter_linux.zip
          unvanquished_map_starter_macos.zip
          unvanquished_map_starter_windows.zip
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.tag }}
        name: Release ${{ github.event.inputs.tag }}
        body: |
          Unvanquished Map Starter ${{ github.event.inputs.tag }}
          
          ### Downloads
          - Linux: `unvanquished_map_starter_linux.zip`
          - macOS: `unvanquished_map_starter_macos.zip`
          - Windows: `unvanquished_map_starter_windows.zip`
        draft: false
        prerelease: false
        files: |
          artifacts/*/unvanquished_map_starter_*.zip
          artifacts/*/unvanquished_map_starter_*.exe

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: build-windows-latest
        path: ./artifacts/windows

    - name: Create GitHub Release and upload assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.tag }}
        files: |
          ./artifacts/linux/unvanquished_map_starter_linux.zip
          ./artifacts/macos/unvanquished_map_starter_macos.zip
          ./artifacts/windows/unvanquished_map_starter_linux_windows.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
